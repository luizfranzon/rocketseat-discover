<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap</title>

    <style>
        .box {
            display: flex;
            border: 1px dashed red;
            gap: 15px;
        }

        .box div {
            border: 1px solid
        }
    </style>

</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
