<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>

    <style>
        h1 {
        }
    </style>

</head>
<body>
    <h1>Video</h1>
    <video src="../../media/video/Me_at_the_zoo.mp4"
    type="video/mp4"
    controls
    height="350"
    width="500"
    muted
    preload="auto"
    loop
    poster=""
    ><p>Este navegador n√£o suporta videos</p></video>

    <h1>Audio</h1>
    <audio controls muted loop>
        <source src="../../media/audio/viper.mp3" type="audio/mp3">
        <source src="../../media/audio/viper.ogg" type="audio/ogg">
    </audio>

    <h1>iframe</h1>
    <iframe 
    width="420" 
    height="315" 
    src="https://www.youtube.com/embed/jNQXAC9IVRw" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
