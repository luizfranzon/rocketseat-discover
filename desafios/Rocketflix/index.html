    <body>
        <div class="main">
            <img width="150" src="./assets/shuffle.svg" alt="">

                <img id="movieImg" width="200" src="" alt="">
                <div>
                    <h2 id="movieTitle" ></h2>

                </div>
                
            </div>

            <button id="button" ><img width="50" src="./assets/shuffle.svg" alt="">Encontrar filme</button>
